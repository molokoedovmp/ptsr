services:
  app:
    build: .
    container_name: ptsr-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      RUN_MIGRATIONS: "1"   # прогнать prisma migrate deploy при старте
    restart: unless-stopped
    networks:
      - default
      - proxy

  caddy:
    image: caddy:2
    container_name: ptsr-caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - default
      - proxy

volumes:
  caddy_data:
  caddy_config:

networks:
  proxy:
    external: true
